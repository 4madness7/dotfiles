#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@75,0x-1080,1
monitor=eDP-1,1920x1080,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = udiskie & hypridle & hyprpaper & swaync & eww d &
exec-once = waybar &

# start clipboard
exec-once = wl-paste --watch cliphist store

# run a script to ask to enable easyeffects
exec-once = $HOME/.local/bin/easyeffects-check

# Source a file (multi-file configs)
# source = $HOME/.config/hypr/myColors.conf
source=$HOME/.config/hypr/rose-pine.conf

# Some default env vars.
env = XCURSOR_THEME,RosePineCursor
env = XCURSOR_SIZE,24

env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# env = GTK_THEME,rose-pine-gtk

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 10
    border_size = 2
    col.active_border = $rose $love $iris 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4

    blur {
        enabled = true
        size = 1
        passes = 1
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# questo dovrebbe essere qualcosa da fixare, poi vediamo
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

layerrule = blur, waybar
layerrule = blur, swaync

# questo dovrebbe essere qualcosa da fixare, poi vediamo
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Set directories
$scripts = $HOME/.local/bin

# Set programs that you use
$terminal = alacritty
$browser = firefox
$fileManager = dolphin
$menu = rofi

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

bindel=,XF86MonBrightnessDown,exec, $scripts/brightness-control -o dec
bindel=,XF86MonBrightnessUp,exec, $scripts/brightness-control -o inc

bindel=, XF86AudioRaiseVolume, exec, $scripts/wp-audio-check -s sink -o inc
bindel=, XF86AudioLowerVolume, exec, $scripts/wp-audio-check -s sink -o dec
bindl=, XF86AudioMute, exec, $scripts/wp-mute-check -s sink

bindel=SHIFT, XF86AudioRaiseVolume, exec, $scripts/wp-audio-check -s source -o inc
bindel=SHIFT, XF86AudioLowerVolume, exec, $scripts/wp-audio-check -s source -o dec
bindl=SHIFT, XF86AudioMute, exec, $scripts/wp-mute-check -s source

bindl=,switch:on:Lid Switch,exec,$scripts/lidswitch on
bindl=,switch:off:Lid Switch,exec,$scripts/lidswitch off

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser

bind = $mainMod, N, exec, swaync-client -t -sw

bind = $mainMod, C, exec, pkill slurp || grim -g "$(slurp)" - | swappy -f -
bind = , Print, exec, pkill slurp || grim -g "$(slurp)" - | swappy -f -

bind = $mainMod, Space,exec,$menu -show drun

bind = $mainMod, Y, togglefloating,
bind = $mainMod, M, fullscreen, 0
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle

bind = $mainMod, Q, killactive,

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Caps lock to work with ags bar
# bind = CAPS, Caps_Lock, exec, ags -r "CapslockCheck()"

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# will switch to a submap called rofi
bind=$mainMod,U,submap,Rofi

# will start a submap called "rofi"
submap=Rofi

# double remaps to reset right after exec
bind=,P,exec,$menu -show power-menu -modi power-menu:$scripts/powermenu-rofi
bind=,P,submap,reset

bind=,E,exec,$menu -show emoji -modi emoji
bind=,E,submap,reset

bind=,C,exec,$menu -show calc -modi calc
bind=,C,submap,reset

bind=,R,exec,$menu -show run -modi run
bind=,R,submap,reset

bind=,I,exec,$scripts/wpctlcontrol-rofi source
bind=,I,submap,reset

bind=,O,exec,$scripts/wpctlcontrol-rofi sink
bind=,O,submap,reset

bind=,W,exec,$scripts/changebg-rofi
bind=,W,submap,reset

bind=,N,exec,networkmanager_dmenu
bind=,N,submap,reset

bind=,V,exec,cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy
bind=,V,submap,reset

bind=,B,exec,$scripts/rofi-bluetooth
bind=,B,submap,reset

bind=,F,exec,$scripts/easyeffects-rofi
bind=,F,submap,reset

bind=,catchall,submap,reset
bind=,U,submap,reset
bind=$mainMod,U,submap,reset
bind=CTRL,C,submap,reset

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# will switch to a submap called swap
bind=$mainMod,S,submap,Swap

# will start a submap called "swap"
submap=Swap

# double remaps to reset right after exec
bind=,H,movewindow,l
bind=,H,submap,reset

bind=,J,movewindow,d
bind=,J,submap,reset

bind=,K,movewindow,u
bind=,K,submap,reset

bind=,L,movewindow,r
bind=,L,submap,reset

bind=,catchall,submap,reset
bind=$mainMod,S,submap,reset
bind=CTRL,C,submap,reset

# will reset the submap, meaning end the current one and return to the global one
submap=reset



# will switch to a submap called resize
bind=$mainMod,R,submap,Resize

# will start a submap called "resize"
submap=Resize

# sets repeatable binds for resizing the active window
binde=,H,resizeactive,-30 0
binde=,J,resizeactive,0 30
binde=,K,resizeactive,0 -30
binde=,L,resizeactive,30 0

binde=SHIFT,h,resizeactive,-10 0
binde=SHIFT,j,resizeactive,0 10
binde=SHIFT,k,resizeactive,0 -10
binde=SHIFT,l,resizeactive,10 0

# use reset to go back to the global submap
bind=,catchall,submap,reset
bind=,r,submap,reset
bind=$mainMod,r,submap,reset
bind=CTRL,C,submap,reset

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# xdg-desktop-portal for screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
